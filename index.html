<html>
  <head>
    <style>
      body {
        background-color: cyan;
      }

      #octocat {
        position: absolute;
        transition: all 0.5s;
        width: 5dvw;
      }
    </style>
  </head>

  <body>
    <img id="octocat" src="octocat.png" />

    <p id="scoreText">Score: 0</p>
  </body>

  <script>
    const octocat = document.getElementById("octocat");
    octocat.addEventListener("click", caughtIt);

    const scoreText = document.getElementById("scoreText");

    let score;
    let seconds;
    let timer;

    startGame();

    function caughtIt() {
      score++;
      printScore();
    }

    function moveIt() {
      seconds++;

      octocat.style.left = Math.random() * 900 + "px";
      octocat.style.top = Math.random() * 700 + "px";

      if (seconds > 30) {
        clearInterval(timer);
        alert("Jouw uiteindelijke score is: " + score);
        startGame();
      }
    }

    function printScore() {
      scoreText.innerText = "Score: " + score;
    }

    function startGame() {
      score = 0;
      printScore();

      seconds = 0;
      timer = setInterval(moveIt, 1000);
    }
  </script>
</html>
