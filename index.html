<!DOCTYPE html>
<html>
  <head>
    <style>
      :root {
        --player-left: 50%;
        --player-size: 17.5dvw;
        --player-top: 50%;
      }

      body {
        height: 100dvh;
        margin: 0;
        user-select: none;
      }

      #controls {
        background-color: rebeccapurple;
        border-bottom: 2px solid black;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #octocat {
        height: var(--player-size);
        left: calc(var(--player-left) - 0.5 * var(--player-size));
        position: absolute;
        transition: all 0.5s;
        top: calc(var(--player-top) - 0.5 * var(--player-size));
        width: var(--player-size);
      }

      #speelveld {
        background-color: royalblue;
        height: 100%;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <div>Score: <span id="score">0</span> punten</div>
    </div>
    <div id="speelveld">
      <img id="octocat" src="octocat.png" alt="Octocat" />
    </div>

    <script>
      const octocat = document.getElementById("octocat");
      const scoreText = document.getElementById("score");

      let score = 0;

      octocat.addEventListener("click", caughtIt);

      function caughtIt() {
        score++;
        printScore();
        movePlayer();
      }

      function movePlayer() {
        octocat.style.setProperty("--player-left", `${Math.random() * 100}%`);
        octocat.style.setProperty("--player-top", `${Math.random() * 100}%`);
      }

      function printScore() {
        scoreText.innerHTML = score;
      }

      setInterval(movePlayer, 1000);
    </script>
  </body>
</html>
